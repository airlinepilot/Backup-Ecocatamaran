server {
    listen      103.90.226.78:443;
    server_name ecocatamaran.com www.ecocatamaran.com;
    ssl         on;
    ssl_certificate      /home/shop/conf/web/ssl.ecocatamaran.com.pem;
    ssl_certificate_key  /home/shop/conf/web/ssl.ecocatamaran.com.key;
    error_log  /var/log/apache2/domains/ecocatamaran.com.error.log error;

    location / {
        proxy_pass      https://103.90.226.78:8443;
        location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|tif|tiff|css|js|htm|html|ttf|otf|webp|woff|txt|csv|rtf|doc|docx|xls|xlsx|ppt|pptx|odf|odp|ods|odt|pdf|psd|ai|eot|eps|ps|zip|tar|tgz|gz|rar|bz2|7z|aac|m4a|mp3|mp4|ogg|wav|wma|3gp|avi|flv|m4v|mkv|mov|mpeg|mpg|wmv|exe|iso|dmg|swf)$ {
            root           /home/shop/web/ecocatamaran.com/public_html;
            access_log     /var/log/apache2/domains/ecocatamaran.com.log combined;
            access_log     /var/log/apache2/domains/ecocatamaran.com.bytes bytes;
            expires        max;
            try_files      $uri @fallback;
        }
    }

    location /error/ {
        alias   /home/shop/web/ecocatamaran.com/document_errors/;
    }

    location @fallback {
        proxy_pass      https://103.90.226.78:8443;
    }

    location ~ /\.ht    {return 404;}
    location ~ /\.svn/  {return 404;}
    location ~ /\.git/  {return 404;}
    location ~ /\.hg/   {return 404;}
    location ~ /\.bzr/  {return 404;}

    include /home/shop/conf/web/snginx.ecocatamaran.com.conf*;
}

